<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Fake coding bootcamp</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand">Frontend Bootcamp</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<span class="navbar-toggler-icon bg-dark"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="#learn">What you'll learn</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#question">Questions</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#instructor">Instructors</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Showcase section -->
		<section
			class="p-5 bg-dark p-lg-0 pt-lg-5 text-light text-sm-start text-center"
		>
			<div class="container">
				<div
					class="d-sm-flex mt-sm-0 mt-5 align-items-center justify-content-between"
				>
					<div>
						<h1>Become a <span class="text-warning">Web Developer</span></h1>
						<p class="lead my-4">
							We focus on teaching our students the fundamentals of the latest
							and greatest technologies to prepare them for their first dev role
						</p>
						<button class="btn btn-primary btn-lg">Start The Enrollment</button>
					</div>
					<img
						src="/img/showcase.svg"
						alt=""
						class="img-fluid w-50 d-none d-sm-block mt-4"
					/>
				</div>
			</div>
		</section>
		<!-- Newsletter section -->
		<section class="bg-primary text-light text-center p-5">
			<div class="container">
				<div class="d-md-flex justify-content-between align-items-center">
					<h2 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h2>
					<div class="input-group news-input">
						<input type="text" class="form-control" placeholder="Enter Email" />
						<button class="btn btn-dark btn-lg" type="button">Submit</button>
					</div>
				</div>
			</div>
		</section>
		<!-- Grid section-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
